name: Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm test -- --run

      - name: Run unit tests with coverage
        run: npm test -- --run --coverage --coverage.reporter=json-summary

      - name: Production build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Only run on PRs (not push to main -- the PR already passed)
    # Skip for docs-only and CI-only changes
    if: >
      github.event_name == 'pull_request'

    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
      E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      # Skip E2E if only docs/CI files changed
      - name: Check for app changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            app:
              - 'app/**'
              - 'components/**'
              - 'lib/**'
              - 'hooks/**'
              - 'public/**'
              - 'messages/**'
              - 'e2e/**'
              - 'package.json'
              - 'package-lock.json'
              - 'next.config.*'
              - 'tailwind.config.*'
              - 'tsconfig.json'
              - 'proxy.ts'
              - 'i18n/**'
              - 'playwright.config.ts'

      - uses: actions/setup-node@v4
        if: steps.changes.outputs.app == 'true'
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        if: steps.changes.outputs.app == 'true'
        run: npm ci

      - name: Cache Playwright browsers
        if: steps.changes.outputs.app == 'true'
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-chromium-${{ hashFiles('package-lock.json') }}
          restore-keys: playwright-chromium-

      - name: Install Playwright browsers
        if: steps.changes.outputs.app == 'true' && steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Install Playwright system deps (cache hit)
        if: steps.changes.outputs.app == 'true' && steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run Playwright tests (Chromium only)
        if: steps.changes.outputs.app == 'true'
        run: npx playwright test --project=setup --project=chromium --project=chromium-auth --project=mobile-chrome --project=mobile-chrome-auth --project=chromium-auth-destructive

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always() && steps.changes.outputs.app == 'true'
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots & videos
        uses: actions/upload-artifact@v4
        if: failure() && steps.changes.outputs.app == 'true'
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Skip notice
        if: steps.changes.outputs.app != 'true'
        run: echo "Skipped â€” no app code changed"
